<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .strength {
      font-weight: bold;
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .weak {
      color: #ff4d4d;
      background-color: #ffe5e5;
    }

    .medium {
      color: #ff9900;
      background-color: #fff2e6;
    }

    .strong {
      color: #33cc33;
      background-color: #e6ffe6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strength" class="strength">Enter a password</div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthDiv = document.getElementById('strength');

    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      let strength = 0;

      // Check criteria
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      // Set strength
      if (strength <= 2) {
        strengthDiv.textContent = 'Weak';
        strengthDiv.className = 'strength weak';
      } else if (strength === 3 || strength === 4) {
        strengthDiv.textContent = 'Medium';
        strengthDiv.className = 'strength medium';
      } else if (strength === 5) {
        strengthDiv.textContent = 'Strong';
        strengthDiv.className = 'strength strong';
      } else {
        strengthDiv.textContent = 'Enter a password';
        strengthDiv.className = 'strength';
      }
    });
  </script>
</body>
</html>
